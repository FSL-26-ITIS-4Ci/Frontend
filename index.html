<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindYourGame</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bf9b73a23d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>FindYourGame</h1>
    </header>

    <nav>
      <input
        type="text"
        name="searchArea"
        id="searchArea"
        placeholder="Cerca..."
      />
      <button name="search" id="searchButton" onclick="cerca()">Cerca</button>
    </nav>

    <div class="content-wrapper">
      <aside>
        <form id="form">
          <button name="reset" id="reset" onclick="reset()">
            <i
              class="fa-solid fa-filter-circle-xmark"
              style="color: rgba(13, 98, 249, 1)"
            ></i>
            Reset
          </button>
          <details id="tagSelect">
            <summary>Filtra per tag</summary>
          </details>
          <details id="platformSelect">
            <summary>Filtra per Piattaforma</summary>
          </details>

          <details id="crossSelect">
            <summary>Cross-Play</summary>
            <label for="none"
              ><input
                type="radio"
                id="none"
                name="crossPlay"
                value="none"
                checked="checked"
              />ND</label
            >
            <label for="si"
              ><input
                type="radio"
                id="si"
                name="crossPlay"
                value="si"
              />Si</label
            >
            <label for="no"
              ><input
                type="radio"
                id="no"
                name="crossPlay"
                value="no"
              />No</label
            >
          </details>

          <details id="pegiSelect">
            <summary>PEGI</summary>
            <label for="noneP"
              ><input
                type="radio"
                id="noneP"
                name="pegi"
                value="null"
                checked="checked"
              />ND</label
            >
            <label for="p3"
              ><input type="radio" id="p3" name="pegi" value="3" />3</label
            >
            <label for="p7"
              ><input type="radio" id="p7" name="pegi" value="7" />7</label
            >
            <label for="p12"
              ><input type="radio" id="p12" name="pegi" value="12" />12</label
            >
            <label for="p16"
              ><input type="radio" id="p16" name="pegi" value="16" />16</label
            >
            <label for="p18"
              ><input type="radio" id="p18" name="pegi" value="18" />18</label
            >
          </details>
        </form>
      </aside>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>

      <div class="games-grid" id="gamesGrid"></div>
    </div>

    <footer>
      <small>Â© Classe 4Ci 2026</small>
      <button onclick="location.href = 'login.html'">Admin Panel</button>
    </footer>
  </body>
</html>
