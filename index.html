<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindYourGame</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>FindYourGame</h1>
    </header>

    <nav>
      <input
        type="text"
        name="searchArea"
        id="searchArea"
        placeholder="Cerca..."
      />
      <button name="search" id="searchButton" onclick="cerca()">Cerca</button>
    </nav>

    <div class="content-wrapper">
      <aside>
        <form id="form">
          <details id="tagSelect">
            <summary>Filtra per tag</summary>
          </details>
          <details id="platformSelect">
            <summary>Filtra per Piattaforma</summary>
          </details>

          <details id="crossSelect">
            <summary>Cross-Play</summary>
            <label for="none"
              ><input
                type="radio"
                id="none"
                name="crossPlay"
                value="none"
                checked="checked"
              />ND</label
            >
            <label for="si"
              ><input
                type="radio"
                id="si"
                name="crossPlay"
                value="si"
              />Si</label
            >
            <label for="no"
              ><input
                type="radio"
                id="no"
                name="crossPlay"
                value="no"
              />No</label
            >
          </details>

          <details id="pegiSelect">
            <summary>PEGI</summary>
            <label for="noneP"
              ><input
                type="radio"
                id="noneP"
                name="pegi"
                value="null"
                checked="checked"
              />ND</label
            >
            <label for="p3"
              ><input type="radio" id="p3" name="pegi" value="3" />3</label
            >
            <label for="p7"
              ><input type="radio" id="p7" name="pegi" value="7" />7</label
            >
            <label for="p12"
              ><input
                type="radio"
                id="p12"
                name="pegi"
                value="12"
                checked="checked"
              />12</label
            >
            <label for="p16"
              ><input
                type="radio"
                id="p16"
                name="pegi"
                value="16"
                checked="checked"
              />16</label
            >
            <label for="p18"
              ><input
                type="radio"
                id="p18"
                name="pegi"
                value="18"
                checked="checked"
              />18</label
            >
          </details>
        </form>
      </aside>

      <div class="games-grid" id="gamesGrid"></div>
    </div>

    <footer>
      <small>Â© Classe 4Ci 2026</small>
      <button onclick="location.href = 'login.html'">Admin Panel</button>
    </footer>
  </body>
</html>
