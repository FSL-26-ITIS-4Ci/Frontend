<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindYourGame</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bf9b73a23d.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </head>
  <body>
    <header>
      <img alt="Logo" src="img/favicon.ico" />
      <nav>
        <input
          type="text"
          name="searchArea"
          id="searchArea"
          placeholder="Cerca..."
        />
        <button name="search" id="searchButton" onclick="cerca()">
          <i class="fa-solid fa-magnifying-glass"></i> Cerca
        </button>
      </nav>
    </header>

    <div class="content-wrapper">
      <aside>
        <form id="form">
          <button name="reset" id="reset" onclick="resetFilters()">
            <i class="fa-solid fa-filter-circle-xmark"></i>
            Reset
          </button>
          <details id="tagSelect">
            <summary><i class="fa-solid fa-tags"></i> Filtra per tag</summary>
          </details>
          <details id="platformSelect">
            <summary>
              <i class="fa-solid fa-computer"></i> Filtra per Piattaforma
            </summary>
          </details>

          <details id="crossSelect">
            <summary>
              <i class="fa-solid fa-arrow-down-up-across-line"></i> Cross-Play
            </summary>
            <label for="none"
              ><input
                type="radio"
                id="none"
                name="crossPlay"
                value="none"
                checked="checked"
              />ND</label
            >
            <label for="si"
              ><input
                type="radio"
                id="si"
                name="crossPlay"
                value="si"
              />Si</label
            >
            <label for="no"
              ><input
                type="radio"
                id="no"
                name="crossPlay"
                value="no"
              />No</label
            >
          </details>

          <details id="pegiSelect">
            <summary>
              <i class="fa-solid fa-person-circle-exclamation"></i> PEGI
            </summary>
            <label for="noneP"
              ><input
                type="radio"
                id="noneP"
                name="pegi"
                value="null"
                checked="checked"
              />ND</label
            >
            <label for="p3"
              ><input type="radio" id="p3" name="pegi" value="3" />3</label
            >
            <label for="p7"
              ><input type="radio" id="p7" name="pegi" value="7" />7</label
            >
            <label for="p12"
              ><input type="radio" id="p12" name="pegi" value="12" />12</label
            >
            <label for="p16"
              ><input type="radio" id="p16" name="pegi" value="16" />16</label
            >
            <label for="p18"
              ><input type="radio" id="p18" name="pegi" value="18" />18</label
            >
          </details>
        </form>
      </aside>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>

      <div class="games-grid" id="gamesGrid"></div>
    </div>

    <footer>
      <button onclick="location.href = 'login.html'">
        <i class="fa-solid fa-screwdriver-wrench"></i> Zona Admin
      </button>
      <h4>Â© Classe 4Ci 2026</h4>
      <div id="google_translate_element"></div>
    </footer>
  </body>
</html>
